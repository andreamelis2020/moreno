<div class="p-col-12">
    <p-toast></p-toast>

    <div class="card card-container">
        <h5>Creazione nuovo Utente </h5>

        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input id="username" type="text" pInputText [(ngModel)]="username" required placeholder="Username">
                    <small class="p-invalid" *ngIf="submitted && !username">Campo obbligatorio.</small>
                </div>
            </div>
            <br>
            <div class="p-field p-col-12 p-md-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input id="email" type="email" pInputText [(ngModel)]="email" required placeholder="Email">
                    <small class="p-invalid" *ngIf="submitted && !email">Campo obbligatorio.</small>
                </div>
            </div>
            <br>
            <div class="p-field p-col-12 p-md-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <input id="password" type="password" pInputText [(ngModel)]="password" required placeholder="Password">
                    <small class="p-invalid" *ngIf="submitted && !password">Campo obbligatorio.</small>
                </div>
            </div>
            <br>
        </div>
        <button pButton pRipple type="button" (click)="display=true" label="Aggiungi" aria-required="false"></button>
    </div>
</div>

<p-dialog header="Conferma" [(visible)]="display" modal="modal" showEffect="fade" [style]="{width: '400px'}">
    <div style="line-height: 1.5">
        Confermi la creazione del nuovo utente?
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display=false" (click)="addUtente()" label="Si" class="p-button-text"></button>
        <button type="button" pButton icon="pi pi-times" (click)="display=false" label="No" class="p-button-text"></button>
    </p-footer>
</p-dialog>
